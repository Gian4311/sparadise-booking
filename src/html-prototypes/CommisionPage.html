</head>

<body>
    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="../images/SpaRadise Logo.png" alt="SpaRadise Logo">
        </div>
        <ul class="sidebar-menu">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Bookings</a></li>
            <li><a href="#">Clients</a></li>
            <li><a href="../pages/EmployeeEmployeeManagement.html">Employees</a></li>

            <li><a href="../pages/CommisionPage.html" class="active">Commissions</a></li>
            <li><a href="#">Log Out</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="calendar-header">
            <button id="prev-btn">&#8592;</button>
            <span id="date-range">02 DECEMBER 2024 - 16 DECEMBER 2024</span>
            <button id="next-btn">&#8594;</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cabangbang, R-Man</td>
                    <td>₱200</td>
                    <td><button class="expand-btn">Expand</button></td>
                </tr>
                <tr>
                    <td>Apostol, Gian</td>
                    <td>₱250</td>
                    <td><button class="expand-btn">Expand</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const expandButtons = document.querySelectorAll(".expand-btn");
            
            expandButtons.forEach((button) => {
                button.addEventListener("click", function () {
                    const detailsRow = this.closest("tr").nextElementSibling;
                    
                    if (detailsRow.classList.contains("hidden")) {
                        detailsRow.classList.remove("hidden");
                        this.textContent = "Collapse";
                    } else {
                        detailsRow.classList.add("hidden");
                        this.textContent = "Expand";
                    }
                });
            });

            document.getElementById("next-btn").addEventListener("click", function () {
                alert("Next date range clicked (implement date logic)");
            });

            document.getElementById("prev-btn").addEventListener("click", function () {
                alert("Previous date range clicked (implement date logic)");
            });
        });
    </script>
</body>
</html>

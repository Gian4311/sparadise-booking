<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Booking</title>
  <link rel="stylesheet" href="../styles/ClientIndex.css"> <!--navbar-->
  <link rel="stylesheet" href="../styles/ClientBookingCreation.css">  
</head>
<body>
  <header class="clientIndex-header">
    <div class="clientIndex-logo">
        <img src="../images/SpaRadise Logo.png" alt="SpaRadise Logo">
    </div>
    <nav class="clientIndex-nav">
        <ul class="clientIndex-navList">
            <li class="clientIndex-navItem"><a href="../pages/ClientIndex.html" class="clientIndex-link">Home</a></li>
            <li class="clientIndex-navItem"><a href="../pages/ClientBookingList.html" class="clientIndex-link clientIndex-linkActive">Bookings</a></li>
            <li class="clientIndex-navItem"><a href="../pages/ClientAccount.html" class="clientIndex-link">Account</a></li>
            <li class="clientIndex-navItem"><a href="#" class="clientIndex-link">Log-out</a></li>
        </ul>
        <div class="clientIndex-notification">
          <a href="../pages/ClientNotification.html">
              <img src="../images/Notification Symbol.png">
          </a>
      </div>
    </nav>
  </header>

  <main class="booking-container">
    <section class="booking-form">
      <h1 class="booking-title">Who are the Clients?</h1>

      <div class="client-row">
        <div class="client-input">
          <label for="client-name" class="input-label">Name</label>
          <input type="text" id="client-name" class="input-field" value="Tom Cruz">
        </div>
        <div class="client-input">
          <label for="client-birthdate" class="input-label">Birth Date</label>
          <input type="date" id="client-birthdate" class="input-field" value="1990-08-01">
        </div>
      </div>

      <div class="client-row">
        <div class="client-input">
          <input type="text" id="new-client-name" class="input-field" placeholder="Input name here...">
        </div>
        <div class="client-input">
          <input type="date" id="new-client-birthdate" class="input-field" placeholder="mm/dd/yy">
        </div>
      </div>

      <button class="add-client-btn">Add Another Client +</button>

      <div class="action-buttons">
        <button onclick="history.back()" class="back-btn">Back</button>
        <a href="../pages/ClientBookingCreation2.html"> <button onclick=" " class="proceed-btn">Proceed (1/4)</button> </a>
      </div>
    </section>
  </main>
</body>
</html>

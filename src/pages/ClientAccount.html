<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Details</title>
  <link rel="stylesheet" href="../styles/ClientAccount.css">
  <link rel="stylesheet" href="../styles/ClientIndex.css">
</head>
<body>
    <header class="clientIndex-header">
        <div class="clientIndex-logo">
            <img src="../images/SpaRadise Logo.png" alt="SpaRadise Logo">
        </div>
        <nav class="clientIndex-nav">
            <ul class="clientIndex-navList">
                <li class="clientIndex-navItem"><a href="../pages/ClientIndex.html" class="clientIndex-link">Home</a>
                </li>
                <li class="clientIndex-navItem"><a href="../pages/ClientBookingList.html" class="clientIndex-link ">Bookings</a></li>
                <li class="clientIndex-navItem"><a href="#" class="clientIndex-link clientIndex-linkActive">Account</a></li>
                <li class="clientIndex-navItem"><a href="#" class="clientIndex-link">Log-out</a></li>
            </ul>
            <div class="clientIndex-notification">
                <a href="../pages/ClientNotification.html">
                    <img src="../images/Notification Symbol.png">
                </a>
            </div>
        </nav>
    </header>
    

    <main class="account-container">
        <section class="account-details">
          <h1>Account Details</h1>
          <form>
            <!-- Last Name, First Name, Middle Name in one row -->
            <div class="form-row-group">
              <div class="form-row">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" class="account-input">
              </div>
              <div class="form-row">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" class="account-input">
              </div>
              <div class="form-row">
                <label for="middle-name">Middle Name (Optional)</label>
                <input type="text" id="middle-name" class="account-input">
              </div>
            </div>
    
            <!-- Sex and Birthdate in one row -->
            <div class="form-row-group">
              <div class="form-row">
                <label for="sex">Sex</label>
                <select id="sex" class="account-select">
                  <option value="" disabled selected>Select</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <div class="form-row">
                <label for="birthdate">Birth Date</label>
                <input type="date" id="birthdate" class="account-input">
              </div>
            </div>
    
            <hr class="divider">
    
            <!-- Email, Contact Number, Alternate Contact Number in one row -->
            <div class="form-row-group">
              <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" class="account-input">
              </div>
              <div class="form-row">
                <label for="contact-number">Contact Number</label>
                <input type="text" id="contact-number" class="account-input">
              </div>
              <div class="form-row">
                <label for="alt-contact-number">Alternate Contact Number (Optional)</label>
                <input type="text" id="alt-contact-number" class="account-input">
              </div>
            </div>
    
            <!-- Buttons -->
            <div class="action-buttons">
              <button type="button" id="delete-account" class="delete-account-btn">Delete Account</button>
              <button type="submit" id="save-changes" class="save-changes-btn">Save Changes</button>
            </div>
          </form>
        </section>
      </main>
</body>
</html>
